<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./gycestudio2.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulario</title>
</head>

<body>
    <div class="form-content">
        <h2>Complete el formulario</h2>
        <form action="https://formsubmit.co/giulianovictorm98@gmail.com" method="POST">
            <input type="hidden" name="CASO" id="detalle_caso">
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre" placeholder="Ruben" required>

            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" id="Apellido" placeholder="Diaz" required>

            <label for="Telefono">Teléfono</label>
            <input type="text" name="Teléfono" id="Telefono" placeholder="1131132353" required>

            <label for="Mail">Correo Electrónico</label>
            <input type="email" name="Mail" id="Mail" placeholder="tucorreo@gmail.com" required>

            <label for="Comentarios">Descripción del caso</label>
            <textarea name="Comentarios" id="Comentarios" placeholder="Descripción del caso para ponernos en contacto." required></textarea>
            <input class="btn" type="submit" value="Enviar">
            <input type="hidden" name="_next" value="https://giulianopruebas.github.io/estudiojuridico/index.html">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
    <div id="loading-screen" style="display:none;">
        <p>Gracias por completar el formulario, en breve nos estaremos comunicando.</p>
        <p>Redirigiendo...</p>
        <div class="spinner"><img src="./gycestudio2.png" alt="Logo" class="spinner-image"></div> 
    </div>
    <script type="module" src="JS/Renders/form.js"></script>
</body>

</html>
